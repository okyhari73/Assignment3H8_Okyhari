<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COVID-19</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
  </head>
  <body id="home"> 
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-info shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#home"><i class="bi bi-clipboard-data"></i></i> Data Covid-19 Indonesia 2021</a>
      </div>
    </nav>
    <!-- End-Navbar -->

    <section class="header" style="padding-top: 4rem">
      <div class="container">
        <!--Card Jumlah  -->
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body bg-primary">
                <h5 id="totalPositif" class="card-title text-white"></h5>
                <p class="text-white"><i class="bi bi-emoji-frown-fill"></i> Positif</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body bg-success">
                <h5 id="totalSembuh" class="card-title text-white"></h5>
                <p class="text-white"><i class="bi bi-emoji-heart-eyes-fill"></i> Sembuh</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body bg-danger">
                <h5 id="totalMeninggal" class="card-title text-white"></h5>
                <p class="text-white"><i class="bi bi-emoji-expressionless-fill"></i> Meninggal</p>
              </div>
            </div>
          </div>
        </div>
        <!--Card Jumlah  -->

        <br/>
        <p class="text-start">Data Source <i class="bi bi-link-45deg"></i> <a href="https://indonesia-covid-19.mathdro.id/api/provinsi/" class="text-primary" target="_blank">indonesia-covid-19.mathdro.id</a></p>

        <table class="table table-striped table-bordered table-hover">
          <thead class="table-info text-center">
            <tr>
              <th>Provinsi</th>
              <th>Positif</th>
              <th>Sembuh</th>
              <th>Meninggal</th>
            </tr>
          </thead>
          <tbody id="covidTable"></tbody>
        </table>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#0dcaf0" fill-opacity="1" d="M0,256L0,256L160,256L160,192L320,192L320,128L480,128L480,32L640,32L640,160L800,160L800,128L960,128L960,256L1120,256L1120,32L1280,32L1280,96L1440,96L1440,320L1280,320L1280,320L1120,320L1120,320L960,320L960,320L800,320L800,320L640,320L640,320L480,320L480,320L320,320L320,320L160,320L160,320L0,320L0,320Z"></path>
      </svg>
    </section>

    <!-- Footer -->
    <footer class="bg-info text-dark text-center pb-5">
      <p>Created with <i class="bi bi-suit-heart-fill text-danger"></i> by <a href="https://www.instragram.com/okyharinurwenda/" class="text-dark fw-bold" target="_blank">Oky Hari</a></p>
    </footer>
    <!-- End-Footer -->

    <script src="./script.js"></script>
  </body>
</html>
